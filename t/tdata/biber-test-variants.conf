<?xml version="1.0" encoding="UTF-8"?>
<?oxygen RNGSchema="../../data/schemata/config.rnc" type="compact"?>
<config>
  <sourcemap>
    <maps datatype="bibtex" map_overwrite="1">
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_source="TITLE"
                  map_match="Title"
                  map_replace="TITLE"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_source="TITLE"
                  map_field_source_form="translated"
                  map_field_source_lang="french"
                  map_match="french"
                  map_replace="FRENCH"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_source="NOTE"
                  map_field_source_form="translated"
                  map_match="Note"
                  map_replace="NOTE"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_source="SERIES"
                  map_match="A"
                  map_replace="B"
                  map_nogeneralise_variants="1"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_source="JOURNALTITLE"
                  map_field_source_lang="french"
                  map_match="Jtitle"
                  map_replace="JTITLE"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_set="EDITION"
                  map_field_set_form="translated"
                  map_field_set_lang="german"
                  map_field_value="Gedition"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_set="ADDENDUM"
                  map_null="1"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_source="SUBTITLE"
                  map_field_source_form="uniform"
                  map_match="german"
                  map_replace="GERMAN"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_source="MAINTITLE"
                  map_field_source_lang="french"
                  map_match="french"
                  map_replace="FRENCH"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_source="BOOKTITLE"
                  map_field_source_form="translated"
                  map_field_source_lang="german"
                  map_field_target="BOOKTITLE"
                  map_field_target_form="romanised"/>
      </map>
    </maps>
  </sourcemap>
</config>

