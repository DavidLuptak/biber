## config file for Biber

sortlocale = testlocale
mincrossrefs = 5
<collate_options>
 level = 3
 table = /home/user/data/otherkeys.txt
</collate_options>
<nosort>
  # strip prefices like 'al-' when sorting author
  author         \A\p{L}{2}\p{Pd}
  # strip diacritics when sorting author
  author         [\x{2bf}\x{2018}]
  translator     [\x{2bf}\x{2018}]
</nosort>
<map>
  <bibtex>
    <entrytype>
      CONVERSATION CUSTOMA
    </entrytype>
    <field *>
      ABSTRACT NULL
      GPS USERA
      CONDUCTOR NAMEA
      <split pubmedid>
         TARGET EPRINT
         EPRINTTYPE ORIGFIELD
      </split>
    </field>
    <field misc>
      USERA NULL
    </field>
  </bibtex>
  <ris>
    <field *>
      N2 NULL
    </field>
  </ris>
</map>
